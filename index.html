<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cuemby</title>

    <link rel="stylesheet" href="css/materialize.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo">My Company</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="show-create-user-section" href="#create-user">Create Employee</a></li>
          <li><a id="show-create-attendance-list-section" href="#create-atendance-list">Create Attendance List</a></li>
          <li><a id="show-attendance-list-report-section" href="#atendance-list-report">Attendance List Report</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">

      <div id="main" class="section">
        <h4 class="text-center">Employees List</h4>
        <ul class="collection" id="main-user-list">
        </ul>
      </div>
      <div id="create-user" class="section" style="display: none;">
        <h4 class="text-center">Create Employee</h4>
        <div class="row">
          <form id="create-user-form" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <label for="user-first-name">First Name</label>
                <input id="user-first-name" type="text" class="validate" required>
              </div>
              <div class="input-field col s6">
                <input id="user-last-name" type="text" class="validate" required>
                <label for="user-last-name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="user-id" type="text" class="validate" required>
                <label for="user-id">ID</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="user-birthdate" type="text" class="validate datepicker" required>
                <label for="user-birthdate">Birthdate</label>
              </div>
              <div class="input-field col s6">
                <input disabled id="user-age" type="text" class="validate" value="0" required>
                <label for="user-age">Age</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="user-position" type="text" class="validate" required>
                <label for="user-position">Position</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="user-salary" type="text" class="validate" required>
                <label for="user-salary">Salary</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="user-company-entry-date" type="text" class="validate datepicker" required>
                <label for="user-company-entry-date">Company Entry Date</label>
              </div>
            </div>
            <button type="submit" name="button" id="save-user" class="waves-effect waves-light btn">SAVE</button>
          </form>
        </div>
      </div>
      <div id="create-attendance-list" class="section" style="display: none;">
        <h4 class="text-center">Attendance List</h4>
        <div class="row">
          <form id="create-attendance-form" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="attendance-user-id" type="text" class="validate">
                <label for="attendance-user-id">Employee ID</label>
              </div>
            </div>
            <button type="submit" name="button" id="save-attendance" class="waves-effect waves-light btn">ADD</button>
          </form>
        </div>
      </div>

          </div>
          <div class="col s6">
            <label>Monthly Report</label>
            <select class="browser-default" id="monthly-attendance-report">

        <ul class="collection" id="attendance-list-report-response">
          <li class="collection-item">Alvin</li>
          <li class="collection-item">Alvin</li>
          <li class="collection-item">Alvin</li>
          <li class="collection-item">Alvin</li>
        </ul>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/materialize.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/user.js" charset="utf-8"></script>
    <script src="js/attendance-list.js" charset="utf-8"></script>
    <script type="text/javascript">
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 150, // Creates a dropdown of 15 years to control year,
      today: 'Today',
      clear: 'Clear',
      close: 'Ok',
      closeOnSelect: false, // Close upon selecting a date,
      format: 'dd-mm-yyyy'
    });
    </script>
  </body>
</html>
